<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwindcss -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font icon -->
    <script src="https://kit.fontawesome.com/0b4db4beae.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <!-- font awesome-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <title>Flower Market</title>
</head>
<body>

    <header class="container">
        <nav class="navbar">
            <div class="logo">
              <img src="assets/logo.png" alt="Flower Market Logo" />
            </div>
    
            <ul class="nav-links">
                <li class="hide-on-mobile"><a href="#">Home</a></li>
                <li class="hide-on-mobile"><a href="#">Shop</a></li>
                <li class="hide-on-mobile"><a href="#">About us</a></li>
                <li class="cart">
                  <a href="#"><i class="fa-solid fa-cart-shopping"></i><span>Cart ($56)</span></a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="banner-container">
            <div class="text-content">
                <h1 class="md:text-5xl font-bold leading-16 text-3xl">ALWAYS <span class="text-highlight">FRESH</span> <br> <span class="text-highlight">FLOWER</span></h1>
                <p>
                    Indulge your senses with the beauty and fragrance of our fresh
                    flower shop. From classic roses to exotic blooms, we offer a wide
                    variety of fresh flowers that are perfect for any occasion.
                </p>
            </div>
            <div class="image-content">
                <img src="assets/hero-flower.png" alt="A vibrant bouquet of fresh, colorful flowers" />
            </div> 
        </section>
    </main>
    
</body>
</html>
